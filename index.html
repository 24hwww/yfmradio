    <script type="text/javascript">
        const ip_shoutcast = "http://51.255.123.116:9456/";
        var sound      = document.createElement('audio');
        sound.id       = 'audio-player';
        sound.controls = 'controls';
        sound.src      = `${ip_shoutcast};stream.mp3`;
        sound.type     = 'audio/mp3';

        let aud = document.getElementById("audio-player");
        let btnplay = document.getElementById("radio");
        let btnstop = document.getElementById("stop");
        let range_volume = document.getElementById("radio-volume");

        const svolumen = localStorage.getItem("svolumen");
        range_volume.value = svolumen || 100;

        sound.addEventListener("canplaythrough", (event) => {
            if(sound.currentTime === 0){
                btnplay.className = "onplay";
            }
        });

        sound.addEventListener("playing", (event) => {
            btnplay.className = "playing";
        });

        sound.addEventListener("pause", (event) => {
            btnplay.className = "pause";
        });

        btnplay.addEventListener("click", function() {
            const label_onplay = this.getAttribute('data-label-onplay');
            const label_stop = this.getAttribute('data-label-stop');

            console.log( sound.currentTime );
            if(this.className === 'playing'){
                sound.pause();
                btnplay.className = "pause";
                this.innerText = label_onplay;
            }else{
                sound.play().then((string) => {
                    btnplay.className = "playing";
                    this.innerText = label_stop;
                });
            }

        });

        range_volume.addEventListener("input", (e) => {
            const value_volumen = e.currentTarget.value;
            sound.volume = value_volumen / 1;
            localStorage.setItem("svolumen", sound.volume);
        });
